{% block title %}O2TV{% endblock %}

{% block head %}

{% block content %}

                <h2>회원 가입</h2>

                <p>Type username and password to sign up</p>
                <p>view 에서 sigin 2로 </p>

                <div class="user">

                </div>

              <span class="input-item">

               </span>

                <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye" style="height: 48px;"></i>
            </span>
                </div>
